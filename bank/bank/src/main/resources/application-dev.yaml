server.port: 9090

spring:
  application:
    name: bank
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: dev
    password: 1234
  h2:
     console:
       enabled: true
       path: /h2-console
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  security:
    oauth2:
      client:
        registration:
          github:
            client-id: {GITHUB_CLIENT_ID}
            client-secret: {GITHUB_CLIENT_SECRET}
            redirect-uri: http://localhost:9090/login/oauth2/code/github
            scope:
              - user:email
  kafka:
    producer:
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
